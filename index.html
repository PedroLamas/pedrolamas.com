---
layout: default
---

<main role="main">
  {% for post in paginator.posts %}
    <article class="post">
      <header class="post-header">
        <h1 class="post-title"><a href="{{ post.url | relative_url }}" rel="bookmark">{{ post.title }}</a></h1>
      </header>

      {% include article.html article=post %}
    </article>
  {% endfor %}

  <nav class="pagination">
    {% if paginator.next_page %}
      <a class="pagination-item older" href="{{ paginator.next_page_path | relativeurl }}">Older</a>
    {% else %}
      <span class="pagination-item older">Older</span>
    {% endif %}
    {% if paginator.previous_page %}
      <a class="pagination-item newer" href="{{ paginator.previous_page_path | relativeurl }}">Newer</a>
    {% else %}
      <span class="pagination-item newer">Newer</span>
    {% endif %}
  </nav>
</main>
