overwrite: true
schema: 'http://localhost:8000/___graphql'
documents:
  - ./src/**/!(*.d).{ts,tsx}
  - ./node_modules/gatsby-transformer-sharp/!(node_modules)/**/*.js
generates:
  src/utils/graphql.generated.ts:
    config:
      skipTypename: true
      enumsAsTypes: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
